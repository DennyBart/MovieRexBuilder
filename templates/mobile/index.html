<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations Mobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;  /* Limit width to make readable on large devices */
            margin: 0 auto;  /* Center the container */
            padding: 20px;  /* Add some padding to prevent content from touching the edges */
        }

        h1 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 1em;
        }

        .recommendation {
            border-bottom: 1px solid #e0e0e0;
            padding: 20px 0;  /* Space out each recommendation */
        }

        .topic {
            font-size: 1.4em;
            text-align: center;
            margin-bottom: 0.5em;  /* Space between topic and count */
        }

        .count {
            font-size: 1.2em;
            text-align: center;
            color: green;
            margin-bottom: 1em;  /* Space between count and next topic */
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.6em;
            }

            .topic {
                font-size: 1.2em;
            }

            .count {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Recommendations Mobile</h1>
        {% for rec in recommendations %}
        <div class="recommendation">
            <div class="topic">
                {{ rec.topic_name }}
            </div>
            <div class="count">
                Count: {{ rec.count }}
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
